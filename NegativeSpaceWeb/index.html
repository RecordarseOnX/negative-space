<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NegativeSpace</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased selection:bg-white selection:text-black flex flex-col min-h-screen">

    <!-- 顶部导航 -->
    <nav class="fixed top-0 w-full z-50 py-8 mix-blend-difference text-white pointer-events-none">
        <div class="max-w-screen-2xl mx-auto px-6 md:px-12 flex justify-between items-end">
            <div class="text-2xl font-serif-display tracking-[0.2em] uppercase cursor-default leading-none pointer-events-auto">NegativeSpace</div>
            <div class="text-xs tracking-widest opacity-60 hidden md:block leading-none pb-1">CURATED HIGHLIGHTS</div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="flex-grow pt-28 pb-40 px-6 md:px-12 max-w-screen-2xl mx-auto w-full">
        <!-- 静态 Header -->
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-light leading-tight tracking-tight text-white/90">
                Imagine the rest. <br>
                <span class="font-serif-display text-white/50">More essence.</span>
            </h1>
        </header>

        <!-- Grid 容器 -->
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-16">
            <!-- JS 将在这里渲染卡片 -->
        </div>
    </main>

    <!-- 底部播放条 -->
    <div class="fixed bottom-0 left-0 w-full z-50 pointer-events-none">
        <div class="max-w-screen-2xl mx-auto px-6 md:px-12">
            <div id="player-bar" class="w-full h-24 bg-[#0a0a0a]/80 backdrop-blur-2xl pointer-events-auto transform translate-y-full transition-transform duration-500 ease-[cubic-bezier(0.23,1,0.32,1)] flex items-center justify-between">
                
                <!-- 左侧信息 -->
                <div class="flex items-center gap-8 w-1/4 min-w-max pl-2">
                    <button id="main-play-btn" class="text-white hover:text-white/60 transition-colors duration-300 group" onclick="togglePlay()">
                        <div class="relative">
                            <svg id="icon-pause" class="w-6 h-6 fill-current hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            <svg id="icon-play" class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </div>
                    </button>
                    <div class="flex flex-col justify-center">
                        <span id="player-title" class="text-sm font-serif-display tracking-[0.2em] uppercase text-white/90 leading-none truncate">SELECT A SONG</span>
                        <span id="player-artist" class="text-[10px] font-sans font-medium text-white/40 tracking-[0.3em] uppercase mt-2 leading-none truncate">ARTIST</span>
                    </div>
                </div>
                
                <!-- 中间进度条 -->
                <div class="flex-1 mx-8 md:mx-16 flex items-center group">
                    <span id="current-time" class="text-[12px] text-neutral-400 font-mono w-10 text-right">00:00</span>
                    <div class="mx-6 flex-1 h-[1px] bg-white/10 relative cursor-pointer group-hover:h-[1px] transition-all" id="progress-container">
                        <div id="progress-bar" class="absolute top-0 left-0 h-full bg-white/80 w-0 transition-all duration-100 ease-linear"></div>
                        <!-- 热区 -->
                        <div class="absolute -top-3 -bottom-3 w-full left-0 bg-transparent z-10"></div>
                    </div>
                    <span id="duration-time" class="text-[12px] text-neutral-400 font-mono w-10">00:00</span>
                </div>

                <!-- 右侧功能区 -->
                <div class="w-1/4 pr-2 flex justify-end items-center gap-6 hidden md:flex">
                    <span class="text-[10px] text-white/40 tracking-[0.3em] font-medium">NOW PLAYING</span>
                    <button onclick="openImmersive()" class="group p-2 hover:bg-white/5 rounded-full transition-colors duration-300" title="Immersive Mode">
                        <svg class="w-4 h-4 text-white/60 group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="square" stroke-linejoin="miter" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 沉浸模式覆盖层 -->
    <div id="immersive-overlay" onclick="closeImmersive()" class="fixed inset-0 z-[100] bg-[#0a0a0a] opacity-0 pointer-events-none transition-all duration-1000 cubic-bezier(0.16, 1, 0.3, 1) flex flex-col items-center justify-center overflow-hidden">

        <!-- 背景层：纯黑虚空 -->
        <div class="absolute inset-0 z-0 bg-[#0a0a0a] pointer-events-none"></div>       

        <!-- 核心内容层：Grid 布局 -->
        <div class="relative z-20 w-full max-w-screen-2xl px-6 md:px-12 flex items-center justify-between pointer-events-none h-full">
            
            <!-- 左侧文案 -->
            <div class="hidden md:block w-1/4 text-left fade-in-left">
                <span class="font-serif-display text-white/20 text-2xl tracking-[0.1em] italic leading-relaxed">
                    Imagine<br>the rest.
                </span>
            </div>

            <!-- 中央视觉区：图腾柱 -->
            <div class="flex flex-col items-center justify-center pointer-events-auto cursor-default w-[65vw] md:w-[55vh]" onclick="event.stopPropagation()">
                
                <!-- 顶部铭牌：发光、显眼、等宽 -->
                <div class="w-full text-center border-b border-white/10 pb-8 mb-12 fade-in-up relative">
                    <span class="font-serif-display text-white/90 tracking-[0.3em] md:tracking-[0.5em] text-xl md:text-2xl font-semibold uppercase block w-full drop-shadow-[0_0_15px_rgba(255,255,255,0.4)]">
                        NegativeSpace
                    </span>
                </div>
                
                <!-- 封面容器 -->
                <div class="relative w-full aspect-square shadow-[0_40px_80px_-20px_rgba(0,0,0,0.6)] group">
                    <img id="immersive-cover" src="" class="w-full h-full object-cover grayscale-[20%] transition duration-1000 ease-out" alt="">
                    <!-- 内边框 -->
                    <div class="absolute inset-0 border border-white/5 pointer-events-none"></div>
                    <!-- 播放/暂停控制 -->
                    <div class="absolute inset-0 z-20 cursor-pointer flex items-center justify-center" onclick="togglePlay()">
                        <div id="immersive-play-icon" class="w-20 h-20 rounded-full border border-white/20 bg-black/20 backdrop-blur-sm flex items-center justify-center opacity-0 transition-opacity duration-500 scale-90 group-hover:scale-100">
                            <svg class="w-8 h-8 fill-white" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </div>
                    </div>
                </div>

                <!-- 底部信息：纯文字 -->
                <div class="w-full mt-8 flex flex-col items-center text-center gap-3 fade-in-up" style="animation-delay: 0.2s;">
                    <h2 id="immersive-title" class="font-serif-display text-xl md:text-2xl tracking-[0.2em] uppercase text-white/90 leading-none">
                        TITLE
                    </h2>
                    <span id="immersive-artist" class="font-sans text-[10px] md:text-xs tracking-[0.4em] uppercase text-white/40 leading-none">
                        ARTIST
                    </span>
                </div>

            </div>

            <!-- 右侧文案 -->
            <div class="hidden md:block w-1/4 text-right fade-in-right">
                <span class="font-serif-display text-white/20 text-2xl tracking-[0.1em] italic leading-relaxed">
                    More<br>essence.
                </span>
            </div>
        </div>
    </div>

    <audio id="audio-engine"></audio>
    <script src="script.js"></script>
</body>
</html>
